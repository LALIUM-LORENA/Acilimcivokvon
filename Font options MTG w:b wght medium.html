<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Samples</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap');

        body {
            background-color: #fff;
            color: #111;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        .font-sample {
            margin: 20px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .sora { font-family: 'Sora', sans-serif; }
        .nunito { font-family: 'Nunito', sans-serif; }
        .outfit { font-family: 'Outfit', sans-serif; }
        .manrope { font-family: 'Manrope', sans-serif; }
        .plus-jakarta { font-family: 'Plus Jakarta Sans', sans-serif; }

        h2 { font-size: 28px; margin-bottom: 10px; }
        p { font-size: 24px; font-weight: 700; }
        h3 { font-size: 28px; margin-bottom: 10px; }
        p { font-size: 24px; font-weight: 400; }
    </style>
</head>
<body>
    <h1>Tagline Font Samples</h1>
    
    <div class="font-sample sora">
        <h2>Sora</h2>
        <p>Biohacking. Simplified.</p>
    </div>
    
    <div class="font-sample nunito">
        <h2>Nunito</h2>
        <p>Biohacking. Simplified.</p>
    </div>
    
    <div class="font-sample outfit">
        <h2>Outfit</h2>
        <p>Biohacking. Simplified.</p>
    </div>
    
    <div class="font-sample manrope">
        <h2>Manrope</h2>
        <p>Biohacking. Simplified.</p>
    </div>
    
    <div class="font-sample plus-jakarta">
        <h2>Plus Jakarta Sans</h2>
        <p>Biohacking. Simplified.</p>
    </div>
</body>
</html>
